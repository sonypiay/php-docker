<IfModule mod_ssl.c>
    <VirtualHost *:443>
	    ServerAdmin developer@eannovate.com
	    DocumentRoot /var/www/html
	    ServerName eannov8.com
	    ServerAlias eannov8.com
        Protocols h2 http/1.1

	    ErrorLog ${APACHE_LOG_DIR}/error_ssl.log
	    CustomLog ${APACHE_LOG_DIR}/access_ssl.log combined
        
        # SSLCertificateFile /etc/letsencrypt/live/sonypiay.xyz/fullchain.pem
        # SSLCertificateKeyFile /etc/letsencrypt/live/sonypiay.xyz/privkey.pem
        # Include /etc/letsencrypt/options-ssl-apache.conf

        <Directory /var/www/html>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Require all granted
        </Directory>
    </VirtualHost>
</IfModule>
