<VirtualHost *:80>
	DocumentRoot /var/www/html
    ServerName localhost
    ServerAlias localhost

	ErrorLog ${APACHE_LOG_DIR}/default_error.log
    CustomLog ${APACHE_LOG_DIR}/default_access.log combined

	<Directory /var/www/html>
		Options -Indexes
		AllowOverride All
		Require all granted
	</Directory>
</VirtualHost>