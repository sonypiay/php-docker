<IfModule mod_ssl.c>
    <VirtualHost *:443>
	    DocumentRoot /var/www/html

	    ErrorLog ${APACHE_LOG_DIR}/default_error_ssl.log
	    CustomLog ${APACHE_LOG_DIR}/default_access_ssl.log combined

        <Directory /var/www/html>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Require all granted
        </Directory>
    </VirtualHost>
</IfModule>
