<IfModule mod_ssl.c>
    <VirtualHost *:443>
	    DocumentRoot /var/www/html
        ServerName localhost
        ServerAlias localhost

	    ErrorLog ${APACHE_LOG_DIR}/default_error_ssl.log
	    CustomLog ${APACHE_LOG_DIR}/default_access_ssl.log combined

        SSLEngine on
        SSLCertificateFile /etc/apache2/certs/ssl_crt.crt;
        SSLCertificateChainFile /etc/apache2/certs/ssl_ca.ca-bundle;
        SSLCertificateKeyFile /etc/apache2/certs/ssl_key.key;

        <Directory /var/www/html>
            Options -Indexes
            AllowOverride All
            Require all granted
        </Directory>
    </VirtualHost>
</IfModule>
